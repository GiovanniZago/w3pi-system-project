[connectivity]
nk = mm2s:1:mm2s
nk = s2mm:1:s2mm

slr = mm2s:SLR0
slr = s2mm:SLR0

sp = mm2s.m_axi_gmem:MC_NOC0
sp = s2mm.m_axi_gmem:MC_NOC0

stream_connect = mm2s.s0:ai_engine_0.in_0
stream_connect = mm2s.s1:ai_engine_0.in_1
stream_connect = ai_engine_0.out:s2mm.s

